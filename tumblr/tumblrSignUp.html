<html>
	<head>
		<title>Sign up|Tumblr</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="../common.css">
		<link rel="stylesheet" type="text/css" href="css/tumblrSignUp.css">
		<link rel="stylesheet" type="text/css" href="css/normal.css">
		<script type="text/javascript" src="../Jquery-1.9.1.js"></script>
		<script type="text/javascript" src="js/tumblrLogin.js"></script>
	</head>
	<body>
		<!-- <a id="goBack" href="../index.html"></a> -->
		<div id="loginWhole">
			<h1 id="TumblrName">
				<a href="#"><img src="images/logo_bix.png"/></a>
			</h1>
			<p>Follow the blogs you've been hearing about.<br/>Share the things that you love.</p>
			<div id="loginInf">
				<div id="textEmail">
					<input type="text" onfocus="textInput('textEmailT',1,'');" onblur="textInput('textEmailT',2,'Email');" id="textEmailT" name="Email" value="Email" class="logintext" />
				</div>
				<div id="textPassword"> 
					<input type="text" onfocus="textInput('textPasswordT',1,'');" onblur="textInput('textPasswordT',2,'Password');" name="Password" value="Password" id="textPasswordT" class="logintext" />
				</div>
				<div id="textUserName"> 
					<input type="text" onfocus="textInput('textUserNameT',1,'');" onblur="textInput('textUserNameT',2,'Username');" name="Username" value="Username" id="textUserNameT" class="logintext" />
				</div>
			</div>
			<a id="loginBtn" href="#" >
			    <strong>Sign up</strong>
			</a>
			<div id="forNew"><a href="tumblrSignUp.html" target="_blank">Log in to dashboard</a></div>
		</div>
		<div id="footer">
			<div id="footerLeft">
				<a href="#" class="foorerA">Terms</a>
				<span>|</span>
				<a href="#" class="foorerA">Privacy</a>
			</div>
			<div id="footerRight">
				<a href="#" class="foorerA foorerAS">Posted by mymodermmet</a>
				<a href="#" class="foorerA"><img src="images/avatar_2b3c1d15ffc8_30.png"></a>
			</div>
		</div>
	</body>
</html>
