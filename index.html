		<script type="text/javascript">
			$(function(){
				initEvents();
			});
			function initEvents(){
				$("#searchText").focus(function(){
					$(this).next().slideDown(400);
				});
				$("#CloseBtn").click(function(){
					$("#flowSearch").slideUp(400);
				});
				$("#flowSearch a").click(function(){
					var val=$(this).text();
					var nameI=$(this).attr("nameIs");
					$("#searchText").val(val);
					$("#searchText").attr("nameIs",nameI);
					$("#flowSearch").slideUp(400);

				});
				$("#SearchBtn").hover(function(){
					$(this).css("background-position","-400px -112px");
				},function(){
					$(this).css("background-position","-400px -70px");
				}).mousedown(function(){
					$(this).css("background-position","-400px -154px");
				});
				$("#SearchBtn").click(function(){
					var val1=$("#searchText").attr("nameIs");
					var href;
					/*alert("c" + val1 + "sd");
					if (val1=="qq") {alert(val1);};*/
					switch(val1){
						case "qq":href="qq/qq.html"; break;
						case "happyNet":href="happyNet/happyNet.html"; break;
						case "tumblr":href="tumblr/tumblrLogin.html"; break;
						case "test1":href="test/test1.html"; break;
						case "test2":href="test/test2.html"; break;
						case "test3":href="test/test3.html"; break;
						case "test4":href="test/test4.html"; break;
						case "Within":href="themeForest_within/themeForest.html"; break;
						case "jobTo":href="职来职往/jobTo.html"; break;
						case "tennisNet":href="tennisNet/tennisNet.html"; break;
						case "tesla":href="tesla_Motors/tesla.html"; break;
						case "MSN":href="MSN/MSN.html"; break;
						case "weibo":href="weibo/weibo.html"; break;
						case "yahoo":href="yahoo/yahoo.html"; break;
						default:href="#";break;
					}
					//alert(href);
					$("#SearchBtn a").attr("href",href); 
				});
			}

		</script>
